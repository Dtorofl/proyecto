{%extends 'app/base.html'%}


{%block contenido%}

<br>

<div class="row">
    <div class="col-12 col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body ">
                
                <h2>Agregar Tarea</h2>
                <a href="{% url 'listar_Tarea'%}"class="btn btn-secondary">Volver</a>
                <hr>
                <form action=" " method="post" enctype="multipart/form-data">

                    {% csrf_token %}
                    {{form }}
                    <div class="d-flex justify-content-end">
                        <a href="{% url 'listar_Tarea'%}" class = "btn btn-secondary">Cancelar</a>
                        &nbsp;
                        <input type="submit" value="Guardar" class="btn btn-primary">
                    </div>
                   
                     
                </form>
                 {{mensaje}}
            </div>
        </div>
    </div>
</div>
{%endblock%}
