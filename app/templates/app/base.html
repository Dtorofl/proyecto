<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proyecto</title>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,700;1,400;1,700&family=Open+Sans:ital,wght@0,400;0,700;1,600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% load static %}
    {%block css%}
    {%endblock%}
    <link rel="stylesheet" href="{% static 'app/css/estilos.css '%}">
    
</head>
<body>

    <header id="header">
        <img class="menu" src="{%static 'app/img/menuiconwhite.png'%}" alt="menu" id="menu">
        <div class="contenedor_logo">
            <img  class="logo"  src="{%static 'app/img/dtech.png'%}" alt="logo">
        </div>

        <div>
            
            <nav id="nav">
                <ul>
                    <li>
                        <a href="{% url 'home'%}"> Inicio </a>
                    </li>
                    
                    {%if user.is_authenticated %}
                    <li>
                        <a href="{% url 'logout' %}">Cerrar sesion</a>
                    </li>
                    <li>
                        <a href="#">{{user.username}}</a>
                    </li>

                    {%else%}
                    <li>
                        <a href="{%url 'login' %} "> iniciar sesion</a>
                    </li>

                    <li>
                        <a href="{%url 'registro' %} "> Registrate</a>
                    </li>

                    {%endif%}
                </ul>
            </nav>

        </div>

    </header>

    <div id="contenido">
        
        {%block contenido%}
        {%endblock%}
        
    </div>


    <footer>
        <div class="empresa">
            <img src="{%static 'app/img/footer/dtn.png'%}" alt="apple">
            <img src="{%static 'app/img/footer/dtn.png'%}" alt="lenovo">
            <img src="{%static 'app/img/footer/dtn.png'%}" alt="microsoft">
            <img src="{%static 'app/img/footer/dtn.png'%}" alt="samsung">
            <img src="{%static 'app/img/footer/dtn.png'%}" alt="xiaomi">
        </div>
        <div class="logo_footer">
            <img src="{%static 'app/img/tareas.png'%}" alt="logo">
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    
    <script src="{% static 'app/js/menu.js'%}"></script>

    
    {%block js%}
    {% endblock %}
</body>
</html>
